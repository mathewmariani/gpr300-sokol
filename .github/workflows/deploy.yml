name: Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
